<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p></p>
    <script>
        let i = 0;
        let j = 1;

        function timer() {
            console.log(i)
            const p = document.querySelector('p');
            if (i > 0) {
                p.textContent = 'Since you are here, ' + i + ' seconds has passed.'
            }
            if (i % 60 === 0 && i !== 0) {
                p.textContent = 'Since you are here, ' + j + ' minute has passed.'
                j++
            }

            i++
        }
        setInterval(timer, 1000)
    </script>
</body>

</html>
